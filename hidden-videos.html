<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidden Videos - YouTube Hide Watched Videos</title>
  <link rel="stylesheet" href="hidden-videos.css">
  <link rel="stylesheet" href="shared/notifications.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div class="title-section">
          <h1>Hidden Videos Manager</h1>
          <p class="subtitle">View and manage your individually hidden videos</p>
        </div>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
          <svg class="theme-icon sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg class="theme-icon moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
      </div>
    </header>

    <div class="controls">
      <div class="filter-section">
        <label>Filter:</label>
        <div class="button-group">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="dimmed">Dimmed</button>
          <button class="filter-btn" data-filter="hidden">Hidden</button>
        </div>
      </div>
      <div class="action-section">
        <button id="clear-all" class="action-btn danger">Clear All</button>
      </div>
    </div>

    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Total Videos:</span>
        <span id="total-count" class="stat-value">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Dimmed:</span>
        <span id="dimmed-count" class="stat-value dimmed">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Hidden:</span>
        <span id="hidden-count" class="stat-value hidden">0</span>
      </div>
    </div>

    <div id="videos-container" class="videos-grid">
      <div class="empty-state">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/>
          <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/>
          <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/>
          <line x1="2" y1="2" x2="22" y2="22"/>
        </svg>
        <h3>No hidden videos</h3>
        <p>Videos you hide will appear here</p>
      </div>
    </div>

    <div id="pagination-controls" class="pagination">
      <button id="prev-page" class="page-btn" disabled>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
        Previous
      </button>
      <div class="page-info">
        <span>Page</span>
        <span id="current-page">1</span>
        <span>of</span>
        <span id="total-pages">1</span>
      </div>
      <button id="next-page" class="page-btn" disabled>
        Next
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </button>
    </div>
  </div>

  <script type="module" src="hidden-videos.js"></script>
</body>
</html>
