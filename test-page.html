<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page for Eye Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            padding: 20px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
        }

        ytd-rich-item-renderer {
            display: block;
        }

        ytd-video-renderer {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        ytd-thumbnail {
            display: block;
            width: 100%;
            position: relative;
        }

        .video-thumbnail {
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #333;
            border-radius: 12px;
            position: relative;
            display: block;
        }

        .video-title {
            margin-top: 10px;
            font-size: 16px;
        }

        #video-title {
            color: #fff;
            text-decoration: none;
        }

        a#thumbnail {
            display: block;
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <h1>Test Page for Eye Buttons</h1>
    
    <div class="video-grid">
        <!-- Video with ytd-thumbnail -->
        <ytd-rich-item-renderer>
            <ytd-video-renderer>
                <ytd-thumbnail>
                    <a id="thumbnail" href="/watch?v=test123">
                        <div class="video-thumbnail"></div>
                    </a>
                </ytd-thumbnail>
                <a id="video-title" href="/watch?v=test123">
                    <div class="video-title">Test Video 1 with ytd-thumbnail</div>
                </a>
            </ytd-video-renderer>
        </ytd-rich-item-renderer>

        <!-- Video with div.video-thumbnail -->
        <ytd-rich-item-renderer>
            <ytd-video-renderer>
                <a href="/watch?v=test456">
                    <div class="video-thumbnail"></div>
                </a>
                <div class="video-title">Test Video 2 with div.video-thumbnail</div>
            </ytd-video-renderer>
        </ytd-rich-item-renderer>

        <!-- Shorts video -->
        <div class="shorts-item">
            <a href="/shorts/short789">
                <div class="shorts-thumbnail" style="aspect-ratio: 9/16; background-color: #444;"></div>
            </a>
            <div class="video-title">Test Shorts Video</div>
        </div>
    </div>

    <script>
        console.log('Test page loaded');
        
        const chrome = {
            storage: {
                sync: {
                    get: (keys, callback) => {
                        const result = {};
                        if (callback) callback(result);
                        return Promise.resolve(result);
                    },
                    set: (data, callback) => {
                        console.log('Storage set:', data);
                        if (callback) callback();
                        return Promise.resolve();
                    }
                }
            },
            runtime: {
                onMessage: {
                    addListener: () => {}
                }
            }
        };
        
        window.chrome = chrome;
    </script>
    
    <script src="content.js"></script>
    
    <script>
        setTimeout(() => {
            const buttons = document.querySelectorAll('.yt-hwv-eye-button');
            if (buttons.length > 0) {
                console.log('✅ Eye buttons found:', buttons.length);
                document.body.insertAdjacentHTML('afterbegin', 
                    `<div style="background: green; padding: 10px; margin-bottom: 20px;">
                        ✅ Success! Found ${buttons.length} eye buttons
                    </div>`
                );
            } else {
                console.log('❌ No eye buttons found');
                document.body.insertAdjacentHTML('afterbegin', 
                    `<div style="background: red; padding: 10px; margin-bottom: 20px;">
                        ❌ Error: No eye buttons found
                    </div>`
                );
            }
        }, 1000);
    </script>
</body>
</html>
